<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fahrenheit-Celsius kalkulaator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center">Fahrenheit-Celsius kalkulaator</h1>
    <div class="container mt-5">
        
        <form id="temperatureForm" class="mt-4">
            <div class="mb-3">
                <label for="temperatureInput" class="form-label">Sisesta temperatuur</label>
                <input type="number" class="form-control" id="temperatureInput" placeholder="Sisesta väärtus">
            </div>
            <div class="mb-3">
                <label for="conversionType" class="form-label">Vali teisendus</label>
                <select class="form-select" id="conversionType">
                    <option value="toCelsius">Fahrenheit -> Celsius</option>
                    <option value="toFahrenheit">Celsius -> Fahrenheit</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="convertTemperature()">Teisenda</button>
        </form>
        <div class="mt-4">
            <h3 id="result" class="text-center text-success"></h3>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       function convertTemperature() {
    const temperatureInput = document.getElementById("temperatureInput").value;
    const conversionType = document.getElementById("conversionType").value;
    const resultElement = document.getElementById("result");

    // Veakäsitlus - kontrollib, kas sisend on tühi
    if (temperatureInput === "") {
        resultElement.textContent = "Palun sisesta temperatuur!";
        resultElement.classList.remove("result-text");
        resultElement.classList.add("text-danger");
        return;
    }

    const temperature = parseFloat(temperatureInput);
    let result;

    // Fahrenheiti Celsiuseks teisendamine
    if (conversionType === "toCelsius") {
        result = Math.round(((temperature - 32) * 5) / 9);
        resultElement.textContent = `${temperature}°F = ${result}°C`;
    } 
    // Celsiuse Fahrenheiti teisendamine
    else if (conversionType === "toFahrenheit") {
        result = Math.round((temperature * 9) / 5 + 32);
        resultElement.textContent = `${temperature}°C = ${result}°F`;
    }

    // Tulemuse kuvamine
    resultElement.classList.remove("text-danger", "text-success");
    resultElement.classList.add("result-text");
}
 
    </script>
    </div>
  </body>
  </html>
